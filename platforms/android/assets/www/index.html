    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            font-weight: thin;
            color: #999;

        }
        core-header-panel {
            height: 100px;
            color: #fff;
        }

        #cards {
            margin: 0 auto;
            background: #dedede;
            overflow: auto;
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        paper-card {
            width: 380px;
            margin: 8px auto;
        }

        paper-card [autofocus] {
            color: #ff9c33;
        }
    </style>

    <title>Prime Number Tip Calculator</title>
</head>

<body unresolved flex>
    

    <core-header-panel flex>
        <core-toolbar>

            <div id="title">PRIMEVAL</div>
            <div id="tip_eval">
                <paper-button>Tip Eval</paper-button>
            </div>
            
            <div id="num_eval"onclick="window.open('index2.html', '_blank');">
                <paper-button onclick="window.open('index2.html', '_blank');">Number Eval</paper-button>
            </div>
        </core-toolbar>
    </core-header-panel>

    <div layout vertical center id="cards_main" flex>
        <h1 id="description"> Prime Tip Finder </h1>
        <p id="inst"> Enter Sub-total to calculate a prime number tip.</p>
        <div id="primes">
            <input type="numberDecimal" min="0" id="input_total_for_prime_tip" class="numberbox" placeholder="Enter Sub-Total">
            <input type="submit" value="Submit" id="primechecker" onclick="primeTipDisplay()">
            <div id="text">
            <p class="details">Tip=</p>
                <span class="btn-group">
                    <button class="btn btn-mini" onclick="decreaseTip()"> < </button>
                    <p class="btn text" id = "not-btn" style="font-size: 10px;"> Change Tip </p>
                    <button class="btn btn-mini" onclick="increaseTip()"> > </button>
                </span>
                <!--<div class="button">
                    <button class="button" type="submit"  >></button>
                    <h4 class="button" id="changeTip">Change Tip</h4>
                    <button class="button" type="submit" > <</button>
                </div>-->
            </div>
            <!--<div class="output_sections">
                <p class="symbol">$</p>-->
                <img class="symbol" id="dollar_img1" src="img/Dollar.png">
                <input type="text" id="output_display" class="numberbox" placeholder="" disabled>
                <img class="image_icon" id="prime_img" src="img/check.ico">
                <img class="text_icon" id="its_prime" src="img/Its-Prime(1).png">
            <!--</div>-->
            <div id="text">
                <p class="details">Percent=</p>
            </div>
            <!--<div class="output_sections">
                <p class="symbol" id="perc">%</p>-->
                <img class="symbol" id="percent_img" src="img/Percent.png">
                <input type="text" id="output_display2" class="numberbox" placeholder="" disabled>
                <img class="image_icon" id="perc_img" src="img/x.png">
                <img class="text_icon" id="not_prime1" src="img/Not_Prime.png">
            <!--</div>-->
            <div id="text">
                <p class="details">Total=</p>
            </div>
            <!--<div class="output_sections">
                <p class="symbol" id="tot_symbol">$</p>-->
                <img class="symbol" id="dollar_img2" src="img/Dollar.png">
                <input type="text" id="output_display3" class="numberbox" placeholder="" disabled>
                <img class="image_icon" id="total_img" src="img/x.png">
                <img class="text_icon" id="not_prime2" src="img/Not-Prime.png">
            <!--</div>-->
        

        </div>

    </div>
