<html flex>
<head>

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/prime.css" />

    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">

    <link href='//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/prime_number_lookup_tip.js"></script>
    


    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            font-weight: thin;
            color: #999;

        }
        core-header-panel {
            height: 100px;
            color: #fff;
        }

        #cards {
            margin: 0 auto;
            background: #dedede;
            overflow: auto;
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        paper-card {
            width: 380px;
            margin: 8px auto;
        }

        paper-card [autofocus] {
            color: #ff9c33;
        }
    </style>

    <title>Prime Number Tip Calculator</title>
</head>

<body unresolved flex>
    

    <core-header-panel flex>
        <core-toolbar>

            <div id="title">PRIMEVAL</div>
            <div id="tip_eval" onclick="window.open('index.html', '_blank');">
                <paper-button onclick="window.open('index.html', '_blank');">Tip Eval</paper-button>
            </div>
            
            <div id="num_eval">
                <paper-button>Number Eval</paper-button>
            </div>
        </core-toolbar>
    </core-header-panel>




    <div layout vertical center id="cards">
        <h1 id="description"> Nearest Prime </h1>
        <p id="inst"> Enter a number to find the nearest prime. </p>
        <div id="primes">
            <input type="numberDecimal" min="0" id="nearest_prime_number" class="numberbox" placeholder="Enter Number">
            <input type="submit" value="Find" id="primechecker" onclick="check_nearest_prime()">
        </div>
    </div>
    <div layout vertical center id="cards">
        <h1 id="description"> Prime Checker </h1>
        <p id="inst"> Enter a number to check if it is prime. </p>
        <div id="primes">
                <input type="numberDecimal" min="0" id="usernumber" class="numberbox" placeholder="Enter Number">
           
            <input type="submit" value="Check" id="primechecker" onClick="check_user_number()">
        </div> 
        
                
    </div>
</body>
</html>
