<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
         <link rel="import" href="bower_components/paper-input/paper-input.html">
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/paper-card/paper-card.html">
        <link href='//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
       
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

        <style>
            html, body {
                height: 100%;
                margin: 0;
                font-family: 'Roboto', sans-serif;
                font-weight: thin;
                color: #999;

            }
            core-header-panel {
                height: 60px;
                color: #fff;
                }

            #cards {
              margin: 0 auto;
              background: #dedede;
              overflow: auto;
              -webkit-user-select: none;
              -moz-user-select: none;
            }

            paper-card {
              width: 380px;
              margin: 8px auto;
            }

            paper-card [autofocus] {
              color: #ff9c33;
            }
        </style>

        <title>Hello World</title>
    </head>

    <body unresolved>
        
        <core-header-panel flex>
            <core-toolbar>
                <div>Hello World!</div>
            </core-toolbar>
         </core-header-panel>
    
    <div layout vertical center id="cards">

        <paper-card>
          <div content>
            <div>Amount of Bill 
              <br><br>
              <b>Swipe me!</b>
               <paper-input>tip amount</paper-input>
            </div>
          </div>
        </paper-card>

        <paper-card heading="Not all cards need to be swipeable" disableSwipe></paper-card>

        <paper-card id="shadow_demo" heading="Paper Shadows" headingColor="#e9005f" z="1" animatedShadow>
          <div content>
            Cards can have different shadows.
          </div>
          <div actions>
            <paper-button onclick="decreaseShadow()">Decrease</paper-button>
            <paper-button onclick="increaseShadow()">Increase</paper-button>
          </div>
        </paper-card>
          
        </div>

    </body>
</html>
