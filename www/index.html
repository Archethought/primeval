<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/prime.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/components/paper-tabs/paper-tabs.html">
    <link href='//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/prime_number_lookup_tip.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            font-weight: thin;
            color: #999;

        }
        core-header-panel {
            height: 100px;
            color: #fff;
        }

        #cards {
            margin: 0 auto;
            background: #dedede;
            overflow: auto;
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        paper-card {
            width: 380px;
            margin: 8px auto;
        }

        paper-card [autofocus] {
            color: #ff9c33;
        }
    </style>

    <title>Prime Number Tip Calculator</title>
</head>

<body unresolved>

    <core-header-panel flex>
        <core-toolbar>

            <div>PRIMEVAL</div>
            
        </core-toolbar>
    </core-header-panel>

    <div layout vertical center id="cards">
        <h1 id="description"> Prime Tip Finder </h1>
        <p id="inst"> Enter Sub-total to calculate a prime number tip.</p>
        <div id="primes">
            <input type="numberDecimal" min="0" id="input_total_for_prime_tip" class="numberbox" placeholder="Enter Sub-Total">
            <input type="submit" value="Submit" id="primechecker" onclick="primeTipDisplay()">
            <div id="text">
            <p class="details">Tip=</p>
                <span class="btn-group">
                    <button class="btn btn-mini" onclick="decreaseTip()"> < </button>
                    <p class="btn text" style="font-size: 10px;"> Change Tip </p>
                    <button class="btn btn-mini" onclick="increaseTip()"> > </button>
                </span>
                <!--<div class="button">
                    <button class="button" type="submit"  >></button>
                    <h4 class="button" id="changeTip">Change Tip</h4>
                    <button class="button" type="submit" > <</button>
                </div>-->
            </div>
            <input type="text" id="output_display" class="numberbox" placeholder="" disabled>
            <div id="text">
            <p class="details">Percent=</p>
            </div>
            <input type="text" id="output_display2" class="numberbox" placeholder="" disabled>
            <div id="text">
            <p class="details">Total=</p>
            </div>
            <input type="text" id="output_display3" class="numberbox" placeholder="" disabled>
        

        </div>
    </div>

    <div layout vertical center id="cards">
        <h1 id="description"> Nearest Prime </h1>
        <p id="inst"> Enter a number to find the nearest prime. </p>
        <div id="primes">
            <input type="numberDecimal" min="0" id="nearest_prime_number" class="numberbox" placeholder="Enter Number">
            <input type="submit" value="Find" id="primechecker" onclick="check_nearest_prime()">
        </div>
    </div>
    <div layout vertical center id="cards">
        <h1 id="description"> Prime Checker </h1>
        <p id="inst"> Enter a number to check if it is prime. </p>
        <div id="primes">
                <input type="numberDecimal" min="0" id="usernumber" class="numberbox" placeholder="Enter Number">
           
            <input type="submit" value="Check" id="primechecker" onClick="check_user_number()">
        </div> 
</body>
</html>
